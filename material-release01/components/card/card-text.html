	$(function(){
		var rightColHeight	=	$(".right_col").height() +75;
		
		//$(".left_col").height(rightColHeight); 
		console.log(rightColHeight);

	});
	$('#smallPopup').on('show.bs.modal', function(event) {
		var button = $(event.relatedTarget) // Button that triggered the modal
		var url = button.data('src');
		var title = button.data('title');
		
		var modal = $(this);
		
		$.get( url, function( spec ) {
			modal.find('.modal-title').text(title);
			modal.find('.modal-body').html(spec)
		});
	});
	</script>
